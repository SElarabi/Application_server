<!-- @format -->

<!DOCTYPE html>
<html>
	<!-- libraries & styles -->
	<link
		rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
	<link
		rel="stylesheet"
		href="styles_1.css"
	/>

	<!-- user interface -->
	<body
		style="
			padding: 1rem;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			background-image: url('MITBannerHomepage.png');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
		"
	>
		<!-- MIT Certification banner-->
		<div style="background-color: rgb(3, 32, 32)">
			<p
				class="text-center text-decoration-underline"
				style="color: rgb(250, 255, 254)"
			>
				MIT Coding Certification: Full Stack Development with MERN - October 2022
			</p>
		</div>
		<!-- top of  page -->
		<div
			style="
				background-image: url('MITBannerHomepage.png');
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center center;
			"
		>
			<h1
				class="display-1 text-center mb-5 text-decoration-underline"
				style="color: rgb(250, 255, 254)"
			>
				Node.js HTTP Server Application
			</h1>
		</div>
		<br />
		<div>
			<a
				href="/"
				class="btn btn-primary"
				>Home Page</a
			>
		</div>
		<div style="padding: 50px">
			<div id="header"></div>
			<button
				type="button"
				class="btn btn-primary"
				style="font-size: 3em"
				onclick="redirectToPage()"
			>
				Slide show</button
			><br />
			<div id="status"></div>
		</div>
		<div>
			<a
				href="/"
				class="btn btn-primary"
				>Home Page</a
			>
		</div>
		<footer
			style="color: aliceblue; background-color: rgb(3, 32, 32); margin-top: auto"
		>
			<div class="container">
				<p class="text-center mb-0">Copyright &copy; 2023 S.E.Larabi</p>
			</div>
		</footer>
		<script src="data.js"></script>
	</body>

	<script>
		// query server and list users
		function data() {
			const status = document.getElementById('status');
			const url = '/data';
			let html = '';

			superagent.get(url).end(function (err, res) {
				if (err) {
					console.log(err);
				} else {
					console.log(res);
					html = '<div class="grid-container">';
					res.body.forEach((user) => {
						html += `
                        <div class="card" style="min-width: 18rem;">
                          <img class="card-img-top" src="${user.avatar}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">${user.name}</h5>
                            <p class="card-text">
                                DOB: ${user.dob}<br>
                                email: ${user.email}<br>
                                username: ${user.username}<br>
                                password: ${user.password}<br>
                                phone: ${user.phone}<br>
                                streetaddress: ${user.streetaddress}<br>
                                citystatezip: ${user.citystatezip}<br>
                                lat/lon: ${user.latitude},${user.longitude}
                            </p>
                        </div>
                        </div>
                    `;
					});
					html += '</div">';
					status.innerHTML = html;
				}
			});
		}
		data();
		// Function to redirect to another HTML file
		function redirectToPage() {
			window.location.href = 'allUsersSlides.html';
		}
	</script>
</html>
