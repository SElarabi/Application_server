<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<!-- libraries & styles -->
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
	<script
		src="faker.min.js"
		type="text/javascript"
	></script>

	<!-- user interface -->

	<body>
		<div style="padding: 50px">
			<button
				type="button"
				class="btn btn-primary"
				style="font-size: 3em"
				onclick="add()"
			>
				Add User
			</button>
			<div id="status"></div>
		</div>

		<script>
			function add() {
				// setup
				const firstName = faker.name.firstName();
				const lastName = faker.name.lastName();
				const date = faker.date.past(
					50,
					new Date('Sat Sep 20 1992 21:35:02 GMT+0200 (CEST)')
				);

				// random data
				const name = faker.name.findName(firstName, lastName);
				const email = faker.internet.email(firstName, lastName);
				const username = faker.internet.userName(firstName, lastName);
				const password = faker.internet.password();
				const phone = faker.phone.phoneNumber();
				const streetaddress = faker.address.streetAddress();
				const citystatezip =
					faker.address.city() +
					', ' +
					faker.address.stateAbbr() +
					' ' +
					faker.address.zipCode();
				const latitude = faker.address.latitude();
				const longitude = faker.address.longitude();
				const dob =
					date.getFullYear() + '-' + (date.getMonth() + 1) + '-' + date.getDate();

				// user object
				const user = {
					name,
					dob,
					email,
					username,
					password,
					phone,
					streetaddress,
					citystatezip,
					latitude,
					longitude,
				};

				// post user
				const url = '/add';
				//const url = process.env.PORT + 'add';
				superagent
					.post(url)
					.send(user)
					.end(function (err, res) {
						if (err) {
							console.log(err);
						} else {
							console.log(res);
							if (res.statusCode === 200) {
								document.getElementById('status').innerHTML = `
								<b>Request has succeeded.<br>
								${new Date()}
								<div class="card" style="width: 18rem">
									<img src="${res.body.avatar}" class="card-img-top" alt="...">
									<div class="card-body">
										<h5 class="card-title">${name}</h5>
										<p class="card-text">
											DOB: ${dob}<br>
											email: ${email}<br>
											username: ${username}<br>
											password: ${password}<br>
											phone: ${phone}<br>
											streetaddress: ${streetaddress}<br>
											citystatezip: ${citystatezip}<br>
											lat/lon: ${latitude},${longitude}                        
											</p>
										<a href="/" class="btn btn-primary">Home Page</a>
									</div>
								</div>
                        
                  
                    `;
							}
						}
					});
			}
		</script>
	</body>
</html>
